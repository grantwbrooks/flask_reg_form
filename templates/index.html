<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .error{
                color: red;
                background-color: yellow;
            }
            .blank{
                color: blue;
            }
            .password{
                color: purple;
            }
            .good{
                color: green;
            }
        
        </style>
    </head>
    <body>
        <form action="/process" method="post">
            <!-- {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                {% endif %}
            {% endwith %} -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            email: <input type="text" name="email" value="{{ request.form['email'] }}">
            first name: <input type="text" name="first_name" value="{{ request.form['first_name'] }}">
            last name: <input type="text" name="last_name" value="{{ request.form['last_name'] }}">
            password: <input type="password" name="password" value="{{ request.form['password'] }}">
            confirm password: <input type="password" name="confirm_password" value="{{ request.form['confirm_password'] }}">


            <input type="submit" value="Submit">
        </form>    
    </body>
</html>
